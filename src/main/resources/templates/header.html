<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="main-header">
    <div class="branding">
      <h1>
        화사 :: 愛 :: 화공
        <span class="tagline">그림에 당기는 애, 당신을 위한 작품</span>
      </h1>
    </div>
    <nav class="main-navigation">
      <ul>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Artists</a></li>
        <li><a href="#">Auctions</a></li>
        <li><a href="#">How To</a></li>
      </ul>
    </nav>
    <div class="auth-menu">
      <ul>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#"><i class="icon-bell"></i></a></li>
        <li><a href="#"><i class="icon-search"></i></a></li>
        <li><a href="#"><i class="icon-menu"></i></a></li>
      </ul>
    </div>
  </header>
  
  <!-- CSS -->
  <style>
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #F9F9F9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    .branding h1 {
      font-size: 24px;
      color: #5F8264;
      font-weight: 700;
      display: inline-block;
    }
  
    .branding .tagline {
      display: block;
      font-size: 14px;
      color: #5F8264;
      margin-top: 4px;
    }
  
    .main-navigation ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
  
    .main-navigation a {
      text-decoration: none;
      color: #5F8264;
      font-weight: 500;
    }
  
    .auth-menu ul {
      list-style: none;
      display: flex;
      gap: 10px;
      margin: 0;
      padding: 0;
    }
  
    .auth-menu a {
      text-decoration: none;
      color: #5F8264;
      font-weight: 500;
    }
  
    .icon-bell, .icon-search, .icon-menu {
      font-size: 20px;
      color: #5F8264;
    }
  </style>
  
</body>
</html>
