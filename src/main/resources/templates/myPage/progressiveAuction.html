<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <th:block th:replace= "~{/common/common.html :: cssLinks}"></th:block>
    <link rel="stylesheet" href="/css/myPage/progressiveAuction.css">
  </head>
  <body>
  <th:block th:replace= "~{/common/common.html :: headerLinks}"></th:block>

  <main id="myPage-main" class="myPage-main">
    <h1>경매진행목록</h1>

    <section id="content-section">

      <!-- 내가 낙찰받은 경매 -->
      <th:block th:if= "${buyList}" th:each= "piece:${buyList}" th:object="${piece}">
        <div class="content-div">
          <div class="image-container">
            <img th:src="*{pieceRename}" alt="사진" class="content-img" onload="hideLoader(this)">
            <div class="loader"></div>
          </div>
          <div>
            <h3 th:text="*{pieceTitle}">무제</h3>
            <h4 th:text="*{artistNickname}">작가명</h4>
            <p th:text="|경매액 \₩*{finalPrice}|">경매액 ₩50,000,000</p>
            <p th:text="|*{sizeX} x *{sizeY}|">15 x 30</p>
            <div class="piece-payment"
              th:data-piece-no="*{pieceNo}"
              th:data-pay-amount="*{finalPrice}"
              th:data-piece-title="*{pieceTitle}">입금하기</div>
          </div>
        </div>
      </th:block>

      <!-- 내가 참여중인 경매 -->
      <th:block th:if= "${auctionList}" th:each= "piece:${auctionList}" th:object="${piece}">
        <div class="content-div">
          <div class="image-container">
            <img th:src="*{pieceRename}" alt="사진" class="content-img" onload="hideLoader(this)">
            <div class="loader"></div>
          </div>
          <div>
            <h3 th:text="*{pieceTitle}">무제</h3>
            <h4 th:text="*{artistNickname}">작가명</h4>
            <p th:text="|내 입찰액 \₩*{endPrice}|" class="current-price" th:data-piece-no="*{pieceNo}">내 입찰액 ₩50,000,000</p>
            <p th:text="|*{sizeX} x *{sizeY}|">15 x 30</p>
            <div class="piece-detales">상세보기</div>
          </div>
        </div>
      </th:block>
      
      <th:block th:if="${auctionList.size() == 0 and buyList.size() == 0}">
        <div class="no-content">
          <p>현재 참여중인 경매건이 없습니다.</p>
        </div>
      </th:block>

    </section>
    
  </main>

  <section class="popup display-none" id="popup-view">
    <span class="popup-title">추가기입사항</span>
    <div>
      <span class="popup-title">수령방법</span>
      <!-- 배송 -->
      <label for="delivery">
        배송
        <input type="radio" name="receiveMethod" value="delivery" id="delivery">
      </label>
      <!-- 직접수령 -->
      <label for="pickup">
        직접 수령
        <input type="radio" name="receiveMethod" value="pickup" id="pickup">
      </label>
    </div>
    <span class="popup-comment">배송을 원하시는 분께서만 기입해 주세요</span>
    <span class="popup-title">주소</span> 
    <div>
      <label class="popup-label" for="address1">
        <input type="text" id="address1" spaceholder="주소">
      </label>
    </div>
    <div>
      <label class="popup-label" for="address2">
        <input type="text" id="address2" spaceholder="상세주소">
      </label>
    </div>
    <span class="popup-title">전화번호</span>
    <div>
      <label class="popup-label" for="phone">
        <input type="text" id="phone" placeholder="전화번호">
      </label>
    </div>
    <section>
      <div id="popup-register">결제하기</div>
      <div id="popup-close">창닫기</div>
    </section>
  </section>

  <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

  <th:block th:replace= "~{/common/footer.html}"></th:block>
  <script src="/js/myPage/progressiveAuction.js"></script>
  <script th:inline="javascript">
    const memberNo = /*[[${session.artistLogin != null} ? ${session.artistLogin.memberNo} : ${session.memberLogin.memberNo}]]*/ "defaultMemberNo";
    const loginName = /*[[${session.artistLogin != null} ? ${session.artistLogin.memberName} : ${session.memberLogin.memberName}]]*/ "defaultMemberNo";
  </script>

</body>
</html>
