<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <th:block th:replace= "~{/common/common.html :: cssLinks}"></th:block>
    <link rel="stylesheet" href="/css/myPage/purchaseDetails.css">
  </head>
  <body>
  <script src="https://kit.fontawesome.com/8695e357e4.js" crossorigin="anonymous"></script>
  <th:block th:replace= "~{/common/common.html :: headerLinks}"></th:block>

  <main id="myPage-main" class="myPage-main">
    <h1>구매작품목록</h1>

    <section id="content-section">

      <!-- 구매작품목록 -->
      <th:block th:if= "${purchasedList}" th:each= "piece:${purchasedList}" th:object="${piece}">
        <div class="content-div">
          <div class="image-container">
            <img th:src="*{pieceRename}" alt="사진" class="content-img" onload="hideLoader(this)">
            <div class="loader"></div>
          </div>
          <div>
            <h3 th:text="*{pieceTitle}">무제</h3>
            <h4 th:text="*{artistNickname}">작가명</h4>
            <p th:text="|구매가 *{finalPrice}|">구매가 ₩50,000,000</p>
            <p th:text="*|{sizeX} x *{sizeY}|">15 x 30</p>
            <div class="piece-detales">상세정보</div>
          </div>
        </div>
      </th:block>
      <th:block th:unless= "${purchasedList}">
        <div class="no-content">
          <p>구매하신 작품이 없습니다.</p>
        </div>
      </th:block>

    </section>

    <div id="loader">
      <i class="fa-solid fa-spinner fa-spin-pulse" style="color: #74C0FC;"></i>
    </div>
    
  </main>

  <th:block th:replace= "~{/common/footer.html}"></th:block>
  <script src="/js/myPage/purchaseDetails.js"></script>
  <script th:inline="javascript">
    const memberNo = /*[[${session.artistLogin != null} ? ${session.artistLogin.memberNo} : ${session.memberLogin.memberNo}]]*/ "defaultMemberNo";
  </script>

</body>
</html>
