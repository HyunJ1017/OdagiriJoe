<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <th:block th:replace= "~{/common/common.html :: cssLinks}"></th:block>
  <link rel="stylesheet" href="/css/myPage/artistMyPage.css">
</head>
<body>
  <th:block th:replace= "~{/common/common.html :: headerLinks}"></th:block>

  <main id="myPage-main" class="myPage-main">

    <h3 style="margin-top: 100px;">My Page</h3>

    <!-- 이름 -->
    <div class="myPage-sec">
      <div>이름</div>
      <div class="common-box canChangeBox" id="myPage-name">바꿀 수 있음</div>
    </div>

    <!-- 아이디 -->
    <div class="myPage-sec">
      <div>아이디</div>
      <div class="common-box">못바꿈</div>
    </div>

    <!-- 이메일 -->
    <div class="myPage-sec">
      <div>이메일</div>
      <div class="common-box">못바꿈</div>
    </div>

    <!-- 비밀번호 -->
    <div class="myPage-sec">
      <div>비밀번호</div>
      <div class="common-box canChangeBox"  id="myPage-pw">비밀번호 변경</div>
    </div>

    <!-- 전화전호 -->
    <div class="myPage-sec">
      <div>전화번호</div>
      <div class="common-box canChangeBox" id="myPage-phone">바꿀 수 있음</div>
    </div>

    <!-- 대표작품 -->
    <div class="myPage-sec">
      <div>대표작품</div>
      <img src="/images/profile/profile1.jpg" alt="대표작품" width="100%" height="auto">
      <div class="member-hov" id="myPage-phone" style="width: 380px; margin-top: 50px; align-self: center;">사진첨부</div>
    </div>

    <!-- 포트폴리오 및 파일첨부 -->
    <div class="myPage-sec">
      <div>포트폴리오 및 파일첨부</div>
      <div class="common-box canChangeBox" id="myPage-phone">바꿀 수 있음</div>
    </div>

    <!-- 계죄번호 -->
    <div class="myPage-sec">
      <div>계죄번호</div>
      <div class="common-box canChangeBox" id="myPage-phone">바꿀 수 있음</div>
    </div>
        
    <section>
      <div class="member-hov" id="myPage-update">수정하기</div>
      <div class="member-hov" id="myPage-delete">탈퇴하기</div>
    </section>
  </main>

  <th:block th:replace= "~{/common/footer.html}"></th:block>
  <script src="/js/myPage/artistMyPage.js"></script>
  <script th:inline="javascript">
    const memberNo = /*[[${session.artistLogin.memberNo}]]*/ "defaultMemberNo";
</script>

</body>
</html>
