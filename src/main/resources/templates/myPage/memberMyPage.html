<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화사 :: 愛 :: 화공</title>
  <th:block th:replace= "~{/common/common.html :: cssLinks}"></th:block>
  <link rel="stylesheet" href="/css/myPage/myPage.css">
</head>
<body>
  <th:block th:replace= "~{/common/common.html :: headerLinks}"></th:block>

  <main id="myPage-main" class="myPage-main" th:object="${session.memberLogin}">

    <h3 style="margin-top: 100px;">My Page</h3>

    <!-- 이름 -->
    <div class="myPage-sec">
      <div>이름</div>
      <div class="common-box canChangeBox" id="myPage-name"  th:text="*{memberName}">바꿀 수 있음</div>
    </div>

    <!-- 아이디 -->
    <div class="myPage-sec">
      <div>아이디</div>
      <div class="common-box" th:text="*{memberId}">못바꿈</div>
    </div>

    <!-- 이메일 -->
    <div class="myPage-sec">
      <div>이메일</div>
      <div class="common-box" th:text="*{memberEmail}">못바꿈</div>
    </div>

    <!-- 비밀번호 -->
    <div class="myPage-sec">
      <div>비밀번호</div>
      <div class="common-box canChangeBox"  id="myPage-pw">비밀번호 변경</div>
    </div>

    <!-- 전화전호 -->
    <div class="myPage-sec">
      <div>전화번호</div>
      <div class="common-box canChangeBox" id="myPage-phone" th:text="*{memberPhone}">바꿀 수 있음</div>
    </div>
        
    <section>
      <div class="member-hov" id="myPage-update">수정하기</div>
      <div class="member-hov" id="myPage-delete">탈퇴하기</div>
    </section>
  </main>

  <th:block th:replace= "~{/common/footer.html}"></th:block>
  <script src="/js/myPage/myPage.js"></script>
  <script th:inline="javascript">
    const memberNo = /*[[${session.memberLogin.memberNo}]]*/ "defaultMemberNo";
</script>

</body>
</html>
