<div th:fragment="header">
  <!-- 헤더 영역 시작 -->
  <header class="header-container">
    <section class="header-main-menu">
      <!-- 로고 영역 -->
      <div class="header-logo">
        <a th:href="@{/main}" class="header-logo-link">
          <h1 class="header-logo">화사 :: 愛 :: 화공</h1>
          <div class="header-text">그림에 담긴 애, 당신을 위한 작품</div>
        </a>
      </div>
      <!-- 오른쪽 사용자 액션 영역 -->
      <div class="header-actions">
        <a href="/member/logout" class="header-item">Logout</a>
        <button th:href="|location.href='/main'|" th:if="${manageLogin == null}" class="exit-btn">나가기</button>
      </div>
    </section>

    <div>
      <th:block class="container">
          <!-- 고정된 사이드바 영역 -->
          <div id="sidebar" class="header-side-bar" th:if="${manageLogin != null}">
            <div class="side-item">
              <a href="#top" class="nav-item" data-tab="board">대시보드</a>
            </div>
            <div class="side-item">
              <a href="#memberManage" class="nav-item" data-tab="visitor">작가 및 회원 관리</a>
            </div>
            <div class="side-item">
              <a href="#contentsManage" class="nav-item" data-tab="charge">컨텐츠 관리</a>
            </div>
            <div class="side-item">
              <a href="#approval" class="nav-item" data-tab="distance">승인 요구 내역/a>
            </div>
            <div class="side-item">
              <a href="#questionQ" class="nav-item" data-tab="work">자주 묻는 질문(FAQ)</a>
            </div>
            <div class="side-item">
              <a href="#noticeN" class="nav-item" data-tab="faq">공지사항</a>
            </div>
            <div class="side-item">
              <a href="#back" class="nav-item" data-tab="notice">작가 환전</a>
            </div>
            <div class="side-item">
              <a href="#onequestion" class="nav-item" data-tab="support">1 : 1 문의</a>
            </div>
            <div class="side-item">
              <a href="#delivery" class="nav-item" data-tab="delivery">배송 상태 변경</a>
            </div>
          </div>
        </div>
      </th:block>
    </div>
  </header>
</div>
