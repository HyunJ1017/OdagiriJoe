<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile</title>
    <link rel="stylesheet" href="/css/artist/artistDetail.css">

    <th:block th:replace= "~{/common/common}"></th:block>
</head>


<body>
  <th:block th:replace= "~{/common/header}"></th:block>
    <main id="artist-profile-container">
        <!-- Left side with profile image and details -->
        <section class="profile-section">
            <img src="/images/artist1.jpg" alt="Profile Image" class="profile-image">
            <div class="artist-info">
                <h2>이동현</h2>
                <!-- <p class="artist-name">Donghyeon Lee</p> -->
                <button class="follow-button">FOLLOW
                  <i class="fa-regular fa-star"></i>
                </button>
                <p class="artist-career">경력 사항</p>
                <p class="exhibition-info">발 묻히기 2024~<br>뉴욕 여행 2주</p>
            </div>
        </section>

        <hr>

        <!-- Right side with artwork list -->
        <section class="artwork-section">
            <div class="section-header">
                <h3>작품 내역</h3>
                <button class="view-more">정렬 방식</button>
            </div>
            
            <!-- Artwork List -->
            <div class="artwork-list">
                <div class="artwork-item">
                  <div class="artwork-info">
                    <h4>성윤모</h4>
                    <p>낙찰가: ₩930,000<br>크기: 20 x 25</p>
                    <button class="view-button">자세히 보기</button>
                  </div>
                  <img src="/images/image1.png" alt="Artwork 1" class="artwork-image">
                </div>

                <div class="artwork-item">
                  <div class="artwork-info">
                    <h4>풍순이</h4>
                    <p>낙찰가: ₩920,000<br>크기: 25 x 30</p>
                    <button class="view-button">자세히 보기</button>
                  </div>
                  <img src="/images/image2.png" alt="Artwork 2" class="artwork-image">
                </div>

                <div class="artwork-item">
                  <div class="artwork-info">
                    <h4>텅장님</h4>
                    <p>낙찰가: ₩1,500,000<br>크기: 30 x 40</p>
                    <button class="view-button">자세히 보기</button>
                  </div>
                  <img src="/images/image3.png" alt="Artwork 3" class="artwork-image">
                </div>

                <div class="artwork-item">
                  <div class="artwork-info">
                    <h4>함박눈 감자</h4>
                    <p>낙찰가: ₩4,000,000<br>크기: 15 x 10</p>
                    <button class="view-button">자세히 보기</button>
                  </div>
                  <img src="/images/image4.png" alt="Artwork 4" class="artwork-image">
                </div>
            </div>
        </section>
    </main>

    <th:block th:replace= "~{/common/footer.html}"></th:block>
</body>
</html>
