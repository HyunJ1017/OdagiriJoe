<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist</title>

  <link rel="stylesheet" href="/css/artist/artistList.css">

  <th:block th:replace="~{/common/common.html :: cssLinks}"></th:block>
</head>
  
<body>
  <th:block th:replace="~{/common/common.html :: headerLinks}"></th:block>
  <main id="artistPage-main" class="container">
    
    <div class="artist-header">
      <h1>Artists</h1>
    </div>

      <!-- 신진 작가 -->
    <section class="artist-category">
      <div class="artist-category-title">
          <h2>신진 작가</h2>
      </div>
      <div id="newArtistsContainer" class="artist-grid">
          <!-- 신진 작가 목록이 렌더링될 영역 -->
      </div>
    </section>

    <hr style="width: 100%; height: 2px; border: none; background-color: #aaaaaa;">

    <!-- 인기 작가 -->
    <section class="artist-category">
      <h2>인기 작가</h2>
      <div id="popularArtistsContainer" class="artist-grid">
          <!-- 인기 작가 목록이 렌더링될 영역 -->
      </div>
    </section>
    <hr style="width: 100%; height: 2px; border: none; background-color: #aaaaaa;">

    <!-- 작가 목록 -->
    <section class="artist-category">
      <h2>작가 목록</h2>
      <div id="allArtistsContainer" class="artist-grid">
          <!-- 모든 작가 목록이 렌더링될 영역 -->
      </div>
    </section>

    <hr style="width: 100%; height: 2px; border: none; background-color: #aaaaaa;">

    <!-- 페이지네이션 -->
    <div id="paginationBox" class="pagination-box">
        <!-- 페이지네이션 버튼들이 렌더링될 영역 -->
    </div>
  </main>

  <th:block th:replace="~{/common/footer.html}"></th:block>

  <script src="/js/artist/artistList.js"></script>
</body>

</html>
